<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>App</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Modismos Panameños</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="d-flex flex-wrap mt-5 justify-content-between">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Formulario</h2>
          </div>
          <div class="card-body">
            {% if data['mensaje'] %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>{{data['mensaje']}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% if data['palabra'] %}
              <form action="/editar/{{data['palabra']['nombre']}}" method="POST">
                <div class="mb-3">
                  <input type="text" name="nombre" class="form-control" value="{{data['palabra']['nombre']}}" disabled>
                </div>
                <div class="mb-3">
                  <textarea name="significado" class="form-control" rows="5" placeholder="Significado"
                    required>{{data['palabra']['significado']}}</textarea>
                </div>
                <button class="btn btn-primary w-100" type="submit">Actualizar</button>
              </form>
            {% else %}
              <form action="/" method="POST">
                <div class="mb-3">
                  <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                  <textarea name="significado" class="form-control" rows="5" placeholder="Significado"
                    required></textarea>
                </div>
                <button class="btn btn-primary w-100" type="submit">Agregar</button>
              </form>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="col-7">
        <div class="card">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Significado</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data['palabras'] %}
              <tr>
                <td>{{ i['nombre'] }}</td>
                <td>{{ i['significado'] }}</td>
                <td>
                  <a href="/editar/{{ i['nombre'] }}" class="text-warning me-2">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                  <a href="/eliminar/{{ i['nombre'] }}" class="text-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
